<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Pre Entrega 2</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Bienvenido a "Ropa flama" tienda online</h1>
        <h2>Pre Entrega 3 JavaScript</h2>
        <form id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Prenda</label>
              <input id="nombre" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Precio</label>
                <input id="precio" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Stock</label>
                <input id="stock" type="text" class="form-control">
            </div>
            <button id="btn" type="submit" class="btn btn-primary">Agregar</button>
          </form>
          <div class="mt-3">
            <label for="">Buscar por prenda</label>
            <input type="text" id="buscar" class="form-control mt-2">
          </div>

          <div class="mt5" id="contenedorPrendas">
            <div class="mt-2 border borde-2 p-3 shadow shadow-md">
                <p>Prenda:</p>
                <p>Precio:</p>
                <p>Stock</p>
                <button class="btn btn-danger">Eliminar</button>
                <button class="btn btn-info">Editar</button>
                <button class="btn btn-success">Pagar</button>
            </div>
          </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>
</html>
