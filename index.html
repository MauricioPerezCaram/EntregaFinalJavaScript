<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Pre Entrega 3</title>
</head>
<body>
    <header></header>
    <main>
      <div class="container">
        <div class="titulos">
          <h1>Bienvenido a la aplicación del de manejo el stock de nuestra tienda</h1>
          <h2>Podrás agregar, editar, eliminar y buscar prendas</h2>
          <h3>Ingresá los datos en el formulario aquí abajo para comenzar</h3>
        </div>
        <form id="form">
              <div class="mb-3">
                <label for="nombre" class="form-label">Prenda</label>
                <input id="nombre" type="text" class="form-control">
              </div>
              <div class="mb-3">
                  <label for="precio" class="form-label">Precio</label>
                  <input id="precio" type="text" class="form-control">
              </div>
              <div class="mb-3">
                  <label for="stock" class="form-label">Stock</label>
                  <input id="stock" type="text" class="form-control">
              </div>
              <button id="btn" type="submit" class="btn btn-primary">Agregar</button>
            </form>
            <div class="mt-3">
              <label for="buscar">Buscar por prenda</label>
              <input type="text" id="buscar" class="form-control mt-2" placeholder="Ingresa el nombre de la prenda buscada para ver el precio y si nos encontramos con stock">
            </div>
  
            <div class="mt-5" id="contenedorPrendas">
            </div>
      </div>      
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
